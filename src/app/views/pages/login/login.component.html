 <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>

                  <input type="email" placeholder="email" class="form-control" name="email"[(ngModel)]="email"><br>
                  <input type="text"   placeholder="UserName"  class="form-control" name="email"[(ngModel)]="user">
                 
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input type="password"class="form-control" name="password"[(ngModel)]="password">
                 
                </c-input-group>
                
                <c-row>
                  <c-col xs="6">
                   
                      <button type="submit" routerlink="/dashboard" class="btn btn-primary" (click)="login()">Login With Email
                      
                    </button>

                    <button type="submit" routerlink="/charts" class="btn btn-primary" (click)="loginUser()">Login
                      
                    </button>
                  </c-col>

                  <c-col class="text-right" xs="6">
                    <a class="" routerLink="/forgetpassword">Forget Password?</a>      <br>
                    
                    <!-- <button [active]="true" cButton class="mt-3" color="primary" routerLink="/forgetpassword">
                      Forget
                    </button> -->
                   
                  </c-col>
                </c-row>
              </form>

                                                                 

              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Sign up</h2>
                 
                  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Register Now!
                  </button>
                </div>

                
              </c-card-body>
           
                       
 
</c-card>
<c-card [ngStyle]="{'width.%': 44}" class="text-black bg-light py-5">
  <c-card-body class="text-center">
    <div >
      <h2>Sign In With</h2>
      
      
      <button [active]="true" cButton class="mt-3" color="warning" routerLink="/phonenumber">
       Mobile 
      </button>
      <br>

      <a [active]="true" cButton class="mt-3" color="warning" (click)="signInWithGoogle()">
        Google 
      </a>

    </div>
  </c-card-body>
</c-card>
</c-card-group>
</c-col>
</c-row>

</c-container>
  </div>
